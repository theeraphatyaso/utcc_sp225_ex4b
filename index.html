<!DOCTYPE html>
<html>
<head>
  <title>Top Tourist Attractions in Thailand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="content.js"></script>
  <style>
	.carousel {
	  width:600px;
	  height:320px;
	}
	
	body{
		margin: 20px;
	}
  </style>
</head>
<body>
<!-- Page Content -->
<h2 class="text-center">Top Tourist Attractions in Thailand</h2>
<div id="imageSlider" class="carousel slide py-5 mx-auto" data-bs-ride="carousel">
  <div class="carousel-indicators d-flex p-2">
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/PhiPhiIslands.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="top">
    </div>
    <div class="carousel-item">
      <img src="images/Sukhothai.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="top">
    </div>
    <div class="carousel-item">
      <img src="images/PhangNga.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="top"> 
    </div>
    <div class="carousel-item">
      <img src="images/HuaHin.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="top"> 
    </div>
    <div class="carousel-item">
      <img src="images/Ayutthaya.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="top"> 
    </div>
    <div class="carousel-item">
      <img src="images/FloatingMarket.jpg" class="d-block w-100" data-bs-toggle="tooltip" data-bs-placement="top"> 
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</body>
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl, index) {
    tooltipTriggerEl.setAttribute('title', content[index].name);
    return new bootstrap.Tooltip(tooltipTriggerEl);
  })
</script>
</html>
